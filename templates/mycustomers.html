{% extends 'layout.html' %}

{% block body %}
	<h1>Customer values</h1>
	<br>

	<div class="card">
		{% for customer in customerdata %}
		<div class="card">
		  <img style="width: 200px;">
		  <div class="card-body">
		    <h5 class="card-title">{{ customer.name }}</h5>
		    <p class="card-text">{{ customer.value }}</p>
		  </div>
		</div>
		{% endfor %}
	</div>
